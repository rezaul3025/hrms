<!DOCTYPE html>
<html layout:decorator="layout">
<head>
<title>Add user</title>

</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<div layout:fragment="content">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label">Title</label>
				<div class="col-sm-6">
					<select  class="form-control" id="title" ng-model="title" name="title" placeholder="title">
					  <option>Mr.</option>
					  <option>Mrs.</option>
					  <option>Dr.</option>
					  <option>Prof.</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-sm-3 control-label">First Name</label>
				<div class="col-sm-9">
					<cg-input ng-model="firstName" id="firstName" name="firstName" placeholder="First name" ></cg-input>
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-3 control-label">Last Name</label>
				<div class="col-sm-9">
					<cg-input ng-model="lastName" id="lastName" name="lastName" placeholder="Last name" ></cg-input>
				</div>
			</div>
			<!--  div class="form-group">
				<label for="dob" class="col-sm-3 control-label">Date of birth</label>
				<div class="col-sm-9">
					<cg-input ng-model="dob" id="dob" name="dob" placeholder="Date of birth" ></cg-input>
				</div>
			</div-->
			<div class="form-group">
				<label for="address" class="col-sm-3 control-label">Address</label>
				<div class="col-sm-9">
					<cg-text-area ng-model="address" id="address" name="address" placeholder="Address" ></cg-text-area>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-primary">Add user</button>
				</div>
			</div>
		</form>
		</div>
		</div>
	</div>
</body>
</html>
